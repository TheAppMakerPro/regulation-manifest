services:
  - type: web
    name: regulation-manifest
    runtime: node
    nodeVersion: "20"
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prisma/data/tanker-calendar.db
      - key: JWT_SECRET
        generateValue: true
