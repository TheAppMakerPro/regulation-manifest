services:
  - type: web
    name: regulation-manifest
    env: node
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prisma/data/tanker-calendar.db
      - key: JWT_SECRET
        generateValue: true
