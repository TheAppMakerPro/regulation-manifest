services:
  - type: web
    name: regulation-manifest
    env: node
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prisma/data/tanker-calendar.db
      - key: JWT_SECRET
        generateValue: true
